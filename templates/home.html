<!DOCTYPE html>
<title>Stand By Meme</title>
<link rel="stylesheet" href="/stylesheet/styles.css">

<h1>Stand By Meme</h1>

<!--Login/Logout-->

{% if current_user %}
  <div class="welcome"><p>Welcome,<br>{{current_user}}!<br>
  <a href="{{logout_url}}" class="log">Logout</a></div>
  <a href="/new_post">ADD NEW POST</a>
{% else %}
  <span class="welcome"><a href="{{login_url}}" class="welcome">Login</a></span>
{% endif %}

<div id = "post-container">
  {% for post in posts %}
    <article class="post_home">
      <br>
      <a href = "/post?key={{post.key.urlsafe()}}"><img src="{{post.post_img_url}}" class="home_img"></a>
      <h5>By: {{post.user}}</h5>

      <div class="like-container">
        <button value="{{post.key.urlsafe()}}">Like</button>
        <span class="likes">{{ post.like_count }}</span> likes
      </div>
    </article>
  {% endfor %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/scripts/photogram.js"></script>
