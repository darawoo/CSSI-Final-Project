<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
            <title> STAND BY MEME </title>
            <link rel="stylesheet" type="text/css" href="/stylesheet/styles.css">
  </head>
  <body>
<!--Login/Logout-->
{% if current_user %}
  <p class='welcome'>Welcome, {{current_user}}!</p>
  <a href="/new_post">ADD NEW POST</a>
  <a href="{{logout_url}}" class="log">Logout</a>
{% else %}
  <a href="{{login_url}}" class="welcome">Login</a>
{% endif %}


    {% for post in posts %}
     <article>
       <br>
       <a href = "/post?key={{post.key.urlsafe()}}"><img src="{{post.post_img_url}}"></a>
      <h5>By: {{post.user}}</h5>
      </article>
    {% endfor %}
  </body>
</html>
