<!DOCTYPE html>
<title>Stand By Meme</title>
<link rel="stylesheet" href="/stylesheet/styles.css">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

<div class = "header">
  <h1>STAND BY MEME</h1>
</div>
  <hr>
<!--Login/Logout-->
  {% if current_user %}
    <nav>
      <a href="/new_post">NEW POST</a>
      |
      <a href="{{logout_url}}" class="log">LOGOUT</a>
    </nav>
  {% else %}
    <nav>
        <a href="{{login_url}}" class="welcome">LOGIN</a>
    </nav>
  {% endif %}

<hr>
<div class = "user-welcome">
  <h4>Welcome, {{current_user}}</h4>
</div>

<div id = "post-container">
  {% for post in posts %}
    <article class="post_home">
      <br>
      <a href = "/post?key={{post.key.urlsafe()}}"><img src="{{post.post_img_url}}" class="home_img"></a>
      <h5>By: {{post.user}}</h5>
    </article>
  {% endfor %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/scripts/photogram.js"></script>
