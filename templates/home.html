<!DOCTYPE html>

<head>
    <meta charset="utf-8">
        <title> STAND BY MEME </title>
</head>
<link rel="stylesheet" href="/stylesheet/styles.css">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

<div class = "mainheader">
  <a href="/" class = "header"><h1>STAND BY MEME</h1></a>
</div>
<hr>
<!--Login/Logout-->
  {% if current_user %}
    <nav>
      <a href="/new_post">NEW POST</a>
      |
      <a href="/add_college">ADD COLLEGE</a>
      |
      <a href="{{logout_url}}" class="log">LOGOUT</a>
    </nav>
  {% else %}
    <nav>
      <a href="/add_college">ADD COLLEGE</a>
      |
      <a href="{{login_url}}" class="welcome">LOGIN</a>
    </nav>
  {% endif %}

<hr>

{% if current_user %}
<div class = "user-welcome">
  <br>
  <h4>Welcome, {{current_user}}</h4>
</div>
{% endif %}

<h3>TRENDING:</h3>
<div id = "post-container">
  {% for post in posts %}
    <article class="post_home">
      <br>
      <a href = "/post?key={{post.key.urlsafe()}}"><img src="{{post.post_img_url}}" class="home_img"></a>
      <h5>By: {{post.user}}</h5>
    </article>
  {% endfor %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/scripts/photogram.js"></script>
