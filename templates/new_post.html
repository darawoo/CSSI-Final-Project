<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submit a Post</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <div class = "post_header">
        <h1>STAND BY MEME<h1>
    </div>
    <hr>
    <nav>
      <a href="/">HOME</a>
    </nav>
    <hr>
  </head>
  <body>

     <form class="newcommentForm" action = "/new_comment" method="post">

          <h2><b> Name your meme: <b></h2>

      <input stype="text" name="title" placeholder="Enter Title Here" style="text-align: center;" />

      <h2>Caption:</h2>

      <textarea name="caption" placeholder="Words..."></textarea>

      <br>

      <select id="college-choice">

        <option selected value= "college"> Which college do you go to? </option>

        {% for college in colleges %}

          <option value="{{college.name.replace(' ','_')}}">{{college.name}}</option>

        {% endfor %}
        
      </select>

      <h2>Input your image url:</h2>

      <input type="text" name="post_img_url" placeholder="Image URL"/>

      <br><button>Submit</button>

    </form>
  </body>
</html>
